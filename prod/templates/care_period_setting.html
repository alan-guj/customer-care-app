<ion-modal-view>
    <ion-header-bar>
        <h1 class="title"><i class="icon ion-coffee"></i>客户关怀周期设置</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">

            <div class="rItem inforBox card">
                <p class="starName">五星级客户</p>
                <span class="completeInfo">{{period.fiveLevel}} 天</span>
                <div class="inputStyle">
                    <i class="icon ion-ios-minus-empty myLocq" ng-click="descOne(5)"></i>
                    <input class="rangeStyle" type="range" name="volume" min="1" max="{{rangeMax.five_max}}"
                           ng-model="period.fiveLevel">
                    <i class="icon ion-ios-plus-empty myLocb" ng-click="addOne(5)"></i>
                </div>
            </div>
            <div class="rItem inforBox card">
                <p class="starName">四星级客户</p>
                <span class="completeInfo">{{period.fourLevel}}天</span>
                <div class="inputStyle" style="text-align: center">
                    <i class="icon ion-ios-minus-empty myLocq" ng-click="descOne(4)"></i>
                    <input class="rangeStyle" type="range" name="volume" min="1" max="{{rangeMax.four_max}}"
                           ng-model="period.fourLevel"
                           class="range-balanced">
                    <i class="icon ion-ios-plus-empty myLocb" ng-click="addOne(4)"></i>
                </div>
            </div>
            <div class="rItem inforBox card">
                <p class="starName">三星级客户</p>
                <span class="completeInfo">{{period.threeLevel}}天</span>
                <div class="inputStyle">
                    <i class="icon ion-ios-minus-empty myLocq" ng-click="descOne(3)"></i>
                    <input class="rangeStyle" type="range" name="volume" min="1" max="{{rangeMax.three_max}}"
                           ng-model="period.threeLevel">
                    <i class="icon ion-ios-plus-empty myLocb" ng-click="addOne(3)"></i>
                </div>

            </div>
            <div class="rItem inforBox card">
                <p class="starName">二星级客户</p>
                <span class="completeInfo">{{period.twoLevel}}天</span>
                <div class="inputStyle">
                    <i class="icon ion-ios-minus-empty myLocq" ng-click="descOne(2)"></i>
                    <input class="rangeStyle" type="range" name="volume" min="1" max="{{rangeMax.two_max}}"
                           ng-model="period.twoLevel">
                    <i class="icon ion-ios-plus-empty myLocb" ng-click="addOne(2)"></i>
                </div>

            </div>
            <div class="rItem inforBox card">
                <p class="starName">一星级客户</p>
                <span class="completeInfo periodStyle">{{period.oneLevel}}天</span>
                <!--<span class="maxStyle">最大{{rangeMax.one_max}}天</span>-->
                <div class="inputStyle">
                    <i class="icon ion-ios-minus-empty myLocq" ng-click="descOne(1)"></i>
                    <input class="rangeStyle" type="range" name="volume" min="1" max="{{rangeMax.one_max}}"
                           ng-model="period.oneLevel">

                    <i class="icon ion-ios-plus-empty myLocb" ng-click="addOne(1)"></i>
                </div>

            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <div style="width: 20%; ">
                <button class="button button-stable" ng-click="reSet()" style="width: 96%;">复位</button>
            </div>
            <button class="button button-stable" ng-click="carePeriodSettingModal.hide()"
                    style="width:96%; text-align: center">退出
            </button>
            <button class="button button-positive" ng-click="doConfirm()" style="width: 96%;">确认</button>
        </div>
    </div>
</ion-modal-view>
