<ion-view id="personalPanel" class="personal-panel"  view-title="个人数据" >
    <div class="bar bar-header bar-dark">
        <button class="button" ng-if="false" ng-click="shareImgFunction();" style="border:0px" >
            <i class="ion-ios-redo manager-change-button"></i>
        </button>
        <h1 class="title personal_top_title">{{titleTime}}</h1>
        <button  class="button" style="border:0px;margin-right:9px;" ng-click="gotoGroupView();">
            <i class="ion-ios-people manager-change-button" ng-click="gotoGroupView();"></i>
        </button>
    </div>
     <ion-content class="has-header">
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-ios-pie"></i>昨日拜访任务完成情况</label>
            <div class="great-div-style">
            <!-- <img src="/static/img/great.png"> -->
                <i class="ion-thumbsup"></i>
                <span class="badge badge-assertive">{{finishNum || 0}}</span>
            </div>
        </div>
        <div class="row">
          <personalpie  style="height:150px;width:100%"></personalpie>
        </div>
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-ribbon-b active"></i>昨日排名</label>
            <div class="personal-self-gold" style="margin-right: 0px;">
                <img src="img/third.png">
                <label>{{medal.bronze}}</label>
            </div>
            <div class="personal-self-gold">
                <img src="img/second.png">
                <label>{{medal.silver}}</label>
            </div>
            <div class="personal-self-gold">
                <img src="img/first.png">
                <label>{{medal.gold}}</label>
            </div>
            
        </div>
        <div class="row">
            <div class="col-70">
                <div class="row top3-div-style bg-666 self-row">
                    <div class="col-50">
                        <label>您的昨日排名：</label>
                    </div>
                    <div class="col-25"><label>{{selfdata.rank}}名</label></div>
                    <div class="col-25" style="text-align: right;"><label style="margin-right: 5px;">{{selfdata.number}}人次</label></div>
                </div>
                <div class="row top3-div-style" style="height: 48px;" ng-repeat="p in topN.topNArray" ng-class="{true:'bg-666',false:'bg-777'}[$index%2!=0]">
                    <div class="col">
                        <div  class="item item-avatar persional-top3-item" ng-class="{true:'bg-666',false:'bg-777'}[$index%2!=0]" >
                            <img  class="item-image" ng-src="{{p.img}}">
                            <!-- <label class="item-image persional-top10-label" ng-if="$index>2">{{$index+1}}</label> -->
                        </div>
                    </div>
                    <div class="col">
                        <a class="item item-avatar persional-top3-item" ng-class="{true:'bg-666',false:'bg-777'}[$index%2!=0]" >
                            <img class="item-image" ng-src="{{p.photo}}">
                        </a>
                    </div>
                    <div class="col">
                        <label>{{p.name}}</label>
                    </div>
                    <div class="col" style="text-align: right">
                        <label>{{p.customers}}人次</label>
                    </div>
                </div>
            </div>
            <div class="col-30" style="margin-left: -1px">
                <!-- <topnbar style="height:192px;width:100%"></topnbar> -->
                <div class="row top3-div-style bg-666 self-row" style="height:48px;" ng-repeat="o in topndata.data  track by $index" ng-class="{true:'bg-777',false:'bg-666'}[$index%2!=0]" >
                    <div ng-if="topndata.data[1]!=0" style="width:{{(topndata.data[$index]/topndata.data[1])*100+'%'}};{{$index==0?'margin-top: 8px;':''}}" class="percent-bar-div"></div>
                </div>
            </div>
        </div>
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-stats-bars"></i>最近十个工作日拜访统计</label>
        </div>
        <div class="row">
          <personalbar  style="height:150px;width:100%"></personalbar>
        </div>
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-android-list"></i>今日拜访计划</label>
        </div>
        <div class="list col-67 col-offset-10">
                <div class="item item-avatar persional-top3-item today-schedule" ng-repeat="o in todayArr">
                    <img class="item-image" ng-src="{{o.headUrl||'img/man.jpg'}}">
                    <div class="row">
                        <label class="col-33">{{o.name}}</label><label class="col-33">{{o.type}}</label>
                    </div>
                </div>
        </div>
        <div class="go-to-schedule">
                    <a href="#/schedule_list">查看拜访日程>></a>
        </div>
     </ion-content>

    
</ion-viw>
