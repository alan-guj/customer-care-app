<ion-modal-view title="发送位置">
	 <ion-pane>
		<iframe id="mapPage" width="100%" height="100%" frameborder=0 
			src="http://apis.map.qq.com/tools/locpicker?search=0&mapdraggable=0&type=1&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&referer=myapp">
		</iframe> 
	 </ion-pane>
	<div class="bar bar-footer">
	<div class="button-bar">
		<button class="button button-stable" ng-click="cancelSend()">取消</button>
		<button class="button button-positive" ng-click="submitSend()">确定</button>
	 </div>
	</div> 
</ion-modal-view>
