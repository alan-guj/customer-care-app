<ion-view class="personal-panel" title="个人数据" >
    <div class="bar bar-header bar-dark">
        <h1 class="title personal_top_title">{{titleTime}}</h1>
    </div>
     <ion-content class="has-header">
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-ios-pie"></i>昨日拜访任务完成情况</label>
        </div>
        <div class="row">
          <personalpie></personalpie>
        </div>
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-ribbon-b active"></i>昨日排名</label>
        </div>
        <div class="row">
            <div class="col-70">
                <div class="row top3-div-style bg-666 self-row">
                    <div class="col-50">
                        <label>您的昨日排名：</label>
                    </div>
                    <div class="col-25"><label>{{selfdata.rank}}名</label></div>
                    <div class="col-25"><label>{{selfdata.number}}人</label></div>
                </div>
                <div class="row top3-div-style" style="height: 48px;" ng-repeat="p in top3.top3Array" ng-class="{true:'bg-666',false:'bg-777'}[$index%2!=0]">
                    <div class="col">
                        <a  class="item item-avatar persional-top3-item" ng-class="{true:'bg-666',false:'bg-777'}[$index%2!=0]" href="#">
                            <img class="item-image" src="{{p.img}}">
                        </a>
                    </div>
                    <div class="col">
                        <a class="item item-avatar persional-top3-item" ng-class="{true:'bg-666',false:'bg-777'}[$index%2!=0]" href="#">
                            <img class="item-image" src="{{p.photo}}">
                        </a>
                    </div>
                    <div class="col">
                        <label>{{p.name}}</label>
                    </div>
                    <div class="col">
                        <label>{{p.customers}}人</label>
                    </div>
                </div>
            </div>
            <div class="col-30">
                <top3bar></top3bar>
            </div>
        </div>
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-stats-bars"></i>最近7天拜访统计</label>
        </div>
        <div class="row">
          <personalbar></personalbar>
        </div>
        <div class="personal-title-div">
            <label class="personal-title"><i class="ion-android-list"></i>今日拜访计划</label>
        </div>
        <div class="list col-67 col-offset-10">
                <div class="item item-avatar persional-top3-item today-schedule" ng-repeat="o in todayArr">
                    <img class="item-image" ng-src="{{o.headUrl||'img/man.jpg'}}">
                    <div class="row">
                        <label class="col-33">{{o.name}}</label><label class="col-33">{{o.type}}</label>
                    </div>
                </div>
        </div>
        <div class="go-to-schedule">
                    <a href="#/schedule_list">查看拜访日程>></a>
        </div>
     </ion-content>

    
</ion-viw>
