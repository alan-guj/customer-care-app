<ion-modal-view title="地图显示位置">
	 <ion-pane style="padding-bottom:25px;">
		 <div id="container" style="width:100%;height:100%;border:1px solid dotted;"></div>
	 </ion-pane>
	 <div ng-if="isSingleLocation == false" class="bar bar-footer">
		<div class="button-bar">
			<button class="button button-stable" ng-click="backMainPage()">返回</button>
			<button class="button button-positive" ng-click="listPage()">列表</button>
		 </div>
	 </div>

	 <div  ng-if="isSingleLocation == true" class="bar bar-footer bar-stable button-bar">
        <button class="button button-positive" ng-click="backMainPage()">返回</button>
     </div>

</ion-modal-view>
